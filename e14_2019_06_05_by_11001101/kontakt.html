            <form>

                Imię: <input type="text" id="im"><br>

                <label for="nazw">Nazwisko:</label> <input type="text" id="nazw">
                <br>

                <label for="em">Email:</label> <input type="email" id="em">
                <br>

                <label for="area">Usługa:</label> <textarea id="area"></textarea>
                <br>
                <input type="checkbox" id="check"> <label for="check">Zapoznałem się z regulaminem</label><br>
                <input type="reset" id="reset"><input type="button" value="Prześlij" id="wyslij" onclick="skrypt()">
            </form>
            </table>
            <span id="span"></span>
            <hr>
            <script>
                function skrypt() {
                    var imn = document.getElementById("im").value;
                    var nazwis = document.getElementById("nazw").value;
                    var email = document.getElementById("em").value;
                    var usl = document.getElementById("area").value;
                    var checkbox = document.getElementById("check").checked;
                    if (checkbox == false) {
                        span.innerHTML = "<p>Musisz zapoznac sie z regulaminem</p>";
                        span.style.color = "red";
                    }
                    if (checkbox == true) {
                        span.style.color = "black";
                        span.innerHTML = "<p id=duze>" + imn + "" + nazwis + "</p><br>Treść Twojej sprawy:" + usl + "<br>Na podany e-mail zostanie wysłana oferta";
                        duze.style.textTransform = "uppercase";
                    }
                }
            </script>
